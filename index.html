<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="container">


    <!-- TOP NAVBAR-->

    <nav class="navbar navbar-light bg-primary shadow">
      <div class="container-fluid">
        <span class="fw-bolder fs-2 navbar-brand mb-0 h1 text-white">EMPRESA X</span>
      </div>
    </nav>


    <!-- MAIN -->

    <div class="d-flex justify-content-center bg-danger">
      <div class="d-block">
        <video controls id="video-block" class="bg-dark" width="400" height="400">
          <source src="./videos/Faster Internet for FREE in 30 seconds - No... Seriously.mp4">
          </source>
        </video>
        <div class="block-buttons d-grid gap-4 d-md-block">
          <button type="button" class="fw-bolder shadow btn btn-primary bg-gradient"
            onclick="play()">Play/Pause</button>
          <button onclick="mute_unmute()" type="button"
            class="fw-bolder shadow btn btn-primary bg-gradient">Mute/Unmute</button>
          <button onclick="expc()" type="button"
            class="fw-bolder shadow btn btn-primary bg-gradient">Expand/Contract</button>
          <button onclick="volumeup()" type="button"
            class="fw-bolder shadow btn btn-primary bg-gradient">volumeup</button>
          <button onclick="volumedown()" type="button"
            class="fw-bolder shadow btn btn-primary bg-gradient">volumedown</button>
          <button onclick="fscr()" type="button"
            class="fw-bolder shadow btn btn-primary bg-gradient">FullScreen/Normal</button>
        </div>
      </div>
    </div>

    <!-- FOOTER-->

    <footer class="bg-dark fixed-bottom text-center p-2">
      <a href="#" class="text-white"> GORILAS.COM</a>
    </footer>

  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  <script src="app.js"></script>
</body>

</html>
